- name: Clean The Old Content
  ansible.builtin.file:
    path: "{{ app_loc }}"
    state: absent

- name: Create App Directory
  ansible.builtin.file:
    path: "{{ app_loc }}"
    state: directory
    owner: "{{ app_user }}"
    group: "{{ app_user }}"

